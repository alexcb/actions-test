name: GitHub Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: "5"
    steps:
      - uses: alexcb/actions/setup-earthly@110e15df5449a9cf3e78b5ce7730f2411d42f6bb
      - name: what version is installed?
        run: ls -la / && earthly --version
