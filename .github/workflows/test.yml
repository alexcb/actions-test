name: GitHub Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: "5"
    steps:
      - uses: alexcb/actions/setup-earthly@ca4e1cd7ae56298ecb160d4fc151717cc1e826ec
      - name: what version is installed?
        run: ls -la / && earthly --version
