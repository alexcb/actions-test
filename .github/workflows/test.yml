name: GitHub Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_CONVERSION_PARALLELISM: "5"
    steps:
      - uses: alexcb/actions/setup-earthly@f086d7b158c251f2d413a03ae005e661917dbd8e
      - name: what version is installed?
        run: ls -la / && earthly --version
